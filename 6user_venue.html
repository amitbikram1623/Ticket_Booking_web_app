<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            padding: 10px 0;
            background-color: #666;
            color: #fff;
            margin: 0;
        }

        h4 {
            text-align: center;
            color: #000;
            margin: 10px 0;
        }

        .venue {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }

        .venue-name {
            font-size: 24px;
            margin: 0;
        }

        .show {
            margin: 5px 0;
        }

        .book-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .book-link:hover {
            background-color: #222;
        }

        /* Center the h1 element vertically and horizontally */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Venues</h1>
    {% for venue in venues %}
        <div class="venue">
            <h2 class="venue-name">{{ venue.name }}</h2>
            <h4>Shows</h4>
            {% for show in shows %}
                {% if show.venue_id == venue.id %}
                    <div class="show">
                        {{ show.name }}
                        <a href="/user/book/{{ userid }}/{{ venue.id }}/{{ show.id }}" class="book-link">Book</a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
