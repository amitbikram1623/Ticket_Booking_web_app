<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
        }

        /* Form label */
        .form-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Input field */
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        /* Submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="" method="post">
            <div class="form-label">Search by Show Name:</div>
            <input type="text" name="name" placeholder="Enter show name">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
